<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Quest Documentation</title>
    <link rel="stylesheet" href="{{css_path}}css/style.css">
    <link rel="stylesheet" href="{{css_path}}css/prism.css" data-theme="light">
    <link rel="stylesheet" href="{{css_path}}css/prism-okaidia.css" data-theme="dark" disabled>
</head>
<body class="with-sidebar">
    <header class="global-header">
        <div class="header-left">
            <h1 class="header-logo">Quest Documentation</h1>
        </div>
        <div class="header-right">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search..." autocomplete="off">
                <div id="search-results" class="search-results"></div>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </div>
    </header>

    {{sidebar}}

    <div class="main-wrapper">
        <main class="container">
            <article class="doc-content">
                {{content}}
                <div class="edit-page">
                    <a href="{{edit_url}}" target="_blank" rel="noopener noreferrer">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M11.013 1.427a1.75 1.75 0 012.474 0l1.086 1.086a1.75 1.75 0 010 2.474l-8.61 8.61c-.21.21-.47.364-.756.445l-3.251.93a.75.75 0 01-.927-.928l.929-3.25a1.75 1.75 0 01.445-.758l8.61-8.61zm1.414 1.06a.25.25 0 00-.354 0L10.811 3.75l1.439 1.44 1.263-1.263a.25.25 0 000-.354l-1.086-1.086zM11.189 6.25L9.75 4.81l-6.286 6.287a.25.25 0 00-.064.108l-.558 1.953 1.953-.558a.249.249 0 00.108-.064l6.286-6.286z"/>
                        </svg>
                        Edit this page
                    </a>
                </div>
            </article>
        </main>

        <footer>
            <div class="container">
                <p>Powered by Quest</p>
            </div>
        </footer>
    </div>

    <script src="{{css_path}}js/prism.js"></script>
    <script src="{{css_path}}js/prism-quest.js"></script>
    <script src="{{css_path}}js/search.js"></script>
    <script src="{{css_path}}js/theme.js"></script>
</body>
</html>
