{% extends "base.html" %}

{% block title %}Create New Page - Admin{% endblock %}

{% block content %}
<article>
  <header>
    <h1>Create New Page</h1>
  </header>

  <form id="page-form">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>

    <label for="slug">Slug</label>
    <input type="text" id="slug" name="slug" required>

    <label for="order">Order (lower numbers appear first)</label>
    <input type="number" id="order" name="order" value="100" required>

    <label>Content</label>
    <div id="editor"></div>

    <button type="submit" class="contrast">Create Page</button>
    <a href="/admin/pages" role="button" class="secondary outline">Cancel</a>
  </form>
</article>

<link rel="stylesheet" href="/public/toastui-editor.min.css">
<script src="/public/toastui-editor-all.min.js"></script>
<script>
  const editor = new toastui.Editor({
    el: document.querySelector('#editor'),
    height: '500px',
    initialEditType: 'markdown',
    previewStyle: 'vertical',
    initialValue: ''
  });

  // Auto-generate slug from title
  document.getElementById('title').addEventListener('input', (e) => {
    const slug = e.target.value
      .toLowerCase()
      .replace(/[^a-z0-9\s-]/g, '')
      .replace(/\s+/g, '-')
      .replace(/-+/g, '-')
      .trim();
    document.getElementById('slug').value = slug;
  });

  // Form submission
  document.getElementById('page-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
      title: document.getElementById('title').value,
      slug: document.getElementById('slug').value,
      order: parseInt(document.getElementById('order').value),
      content: editor.getMarkdown()
    };

    try {
      const response = await fetch('/admin/pages/new', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        const result = await response.json();
        window.location.href = '/admin/pages';
      } else {
        alert('Failed to create page');
      }
    } catch (error) {
      alert('Error creating page: ' + error.message);
    }
  });
</script>
{% endblock %}
