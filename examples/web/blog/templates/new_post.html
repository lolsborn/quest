{% extends "base.html" %}

{% block title %}Create New Post - Admin{% endblock %}

{% block content %}
<article>
  <header>
    <h1>Create New Post</h1>
  </header>

  <form id="post-form">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>

    <label for="slug">Slug</label>
    <input type="text" id="slug" name="slug" required>

    <label for="excerpt">Excerpt (optional)</label>
    <textarea id="excerpt" name="excerpt" rows="2"></textarea>

    <label for="tags">Tags (comma-separated)</label>
    <input type="text" id="tags" name="tags" placeholder="e.g. quest, tutorial, beginner">

    <label>Content</label>
    <div id="editor"></div>

    <button type="submit" class="contrast">Create Post</button>
    <a href="/admin" role="button" class="secondary outline">Cancel</a>
  </form>
</article>

<link rel="stylesheet" href="/public/toastui-editor.min.css">
<script src="/public/toastui-editor-all.min.js"></script>
<script>
  const editor = new toastui.Editor({
    el: document.querySelector('#editor'),
    height: '500px',
    initialEditType: 'markdown',
    previewStyle: 'vertical',
    initialValue: ''
  });

  // Auto-generate slug from title
  document.getElementById('title').addEventListener('input', (e) => {
    const slug = e.target.value
      .toLowerCase()
      .replace(/[^a-z0-9\s-]/g, '')
      .replace(/\s+/g, '-')
      .replace(/-+/g, '-')
      .trim();
    document.getElementById('slug').value = slug;
  });

  // Form submission
  document.getElementById('post-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    // Parse comma-separated tags
    const tagsInput = document.getElementById('tags').value;
    const tags = tagsInput
      .split(',')
      .map(t => t.trim())
      .filter(t => t.length > 0);

    const formData = {
      title: document.getElementById('title').value,
      slug: document.getElementById('slug').value,
      excerpt: document.getElementById('excerpt').value,
      content: editor.getMarkdown(),
      tags: tags
    };

    try {
      const response = await fetch('/admin/new', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        const result = await response.json();
        window.location.href = '/admin';
      } else {
        alert('Failed to create post');
      }
    } catch (error) {
      alert('Error creating post: ' + error.message);
    }
  });
</script>
{% endblock %}
