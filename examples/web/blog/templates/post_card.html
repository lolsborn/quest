<article>
  <h2><a href="/post/{{ post.slug }}">{{ post.title }}</a></h2>
  <p class="post-meta">{{ post.published_at_formatted }}{% if post.read_time %} • {{ post.read_time }} min read{% endif %} • <span class="view-count">{{ post.view_count }} views</span></p>

  <div class="post-content">
    {{ post.content_html | safe }}
  </div>

  <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
    <div class="post-tags-footer" style="margin: 0;">
      {% for tag in post.tags %}
        <a href="/?tag={{ tag.name }}" class="tag-link-small">{{ tag.name }}</a>{% if not loop.last %}, {% endif %}
      {% endfor %}
    </div>
    <!-- AddToAny BEGIN -->
    <div>
      <a class="a2a_dd" href="https://www.addtoany.com/share">Share</a>
      <script defer src="https://static.addtoany.com/menu/page.js"></script>
    </div>
    <!-- AddToAny END -->
  </div>
</article>
