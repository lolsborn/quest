{% extends "base.html" %}

{% block title %}Edit Post - Admin{% endblock %}

{% block content %}
<article>
  <header>
    <h1>Edit Post</h1>
  </header>

  <form id="post-form">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{ post.title }}" required>

    <label for="slug">Slug</label>
    <input type="text" id="slug" name="slug" value="{{ post.slug }}" required>

    <label for="tags">Tags (comma-separated)</label>
    <input type="text" id="tags" name="tags" placeholder="e.g. quest, tutorial, beginner" value="{% if post.tags %}{% for tag in post.tags %}{{ tag.name }}{% if not loop.last %}, {% endif %}{% endfor %}{% endif %}">

    <label>Content</label>
    <div id="editor"></div>

    <!-- Hidden textarea to safely pass content to JavaScript -->
    <textarea id="initial-content" style="display:none;">{{ post.content }}</textarea>

    <button type="submit" class="contrast">Save Post</button>
    <a href="/admin" role="button" class="secondary outline">Cancel</a>
  </form>
</article>

<link rel="stylesheet" href="/public/toastui-editor.min.css">
<script src="/public/toastui-editor-all.min.js"></script>
<script>
  // Safely get content from hidden textarea
  const initialContent = document.getElementById('initial-content').value;

  const editor = new toastui.Editor({
    el: document.querySelector('#editor'),
    height: '500px',
    initialEditType: 'markdown',
    previewStyle: 'vertical',
    initialValue: initialContent
  });

  // Form submission
  document.getElementById('post-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    // Parse comma-separated tags
    const tagsInput = document.getElementById('tags').value;
    const tags = tagsInput
      .split(',')
      .map(t => t.trim())
      .filter(t => t.length > 0);

    const formData = {
      title: document.getElementById('title').value,
      slug: document.getElementById('slug').value,
      content: editor.getMarkdown(),
      tags: tags
    };

    try {
      const response = await fetch('/admin/edit/{{ post.slug }}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        window.location.href = '/admin';
      } else {
        alert('Failed to save post');
      }
    } catch (error) {
      alert('Error saving post: ' + error.message);
    }
  });
</script>
{% endblock %}
