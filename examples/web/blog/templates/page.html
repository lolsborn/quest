{% extends "base.html" %}

{% block title %}{{ page.title }} - A Bitsetter's Blog{% endblock %}

{% if page.custom_css %}
<style>
<!-- Custom CSS for this page -->
  {{ page.custom_css | safe }}
</style>
{% else %}
<!-- No custom CSS for this page -->
{% endif %}

{% block content %}
<header style="margin-bottom: 2rem;">
  <h1>{{ page.title }}</h1>
</header>

<article>
  <div class="post-content">
    {{ page.content_html | safe }}
  </div>
</article>
{% endblock %}
