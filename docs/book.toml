[book]
authors = ["Steven Osborn"]
language = "en"
multilingual = false
src = "src"
title = "Quest Language"
description = "A batteries-included general-purpose scripting language inspired by Ruby, Python, Go, and Rust"

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/yourusername/quest"
edit-url-template = "https://github.com/yourusername/quest/edit/main/docs/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
